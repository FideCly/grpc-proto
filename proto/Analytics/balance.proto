syntax = "proto3";

package analytics;

service BalancesService {
  rpc Send (SendRequest) returns (SendResponse) {}
}

message SendRequest {
  int32 id = 1;
  int32 promotion_id = 2;
  int32 card_id = 3;
  int32 counter = 4;
  bool is_active = 5;
}

message SendResponse {
  int32 status = 1;
  repeated string errors = 2;
}
