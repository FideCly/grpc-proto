syntax = "proto3";

package analytics;

service PromotionService {
  rpc Send (SendRequest) returns (SendResponse) {}
}

message SendRequest {
    int32 id = 1;
    int32 shopId = 2;
    string name = 3;
    int32 checkoutLimit = 4;
    string startAt = 5;
    string endAt = 6;
    bool isActive = 7;
}

message SendResponse {
  int32 status = 1;
  repeated string errors = 2;
}
