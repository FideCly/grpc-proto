syntax = "proto3";

package analytics;

service CardAnalyticsService {
  rpc Send (SendRequest) returns (SendResponse) {}
}

message SendRequest {
    int32 id = 1;
    int32 shopId = 2;
    int32 userId = 2;
    date startAt = 3;
    date endAt = 4;
    bool isActive = 5;
}

message SendResponse {
  int32 status = 1;
  repeated string errors = 2;
}
