syntax = "proto3";

package analytics;

service PromotionAnalyticsService {
  rpc Send (SendRequest) returns (SendResponse) {}
}

message SendRequest {
    int32 id = 1;
    string name = 2;
    int32 checkoutLimit = 3;
    date startAt = 4;
    date endAt = 5;
    bool isActive = 6;
}

message SendResponse {
  int32 status = 1;
  repeated string errors = 2;
}
