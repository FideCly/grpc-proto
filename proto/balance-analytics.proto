syntax = "proto3";

package analytics;

service BalanceAnalyticsService {
  rpc Send (SendRequest) returns (SendResponse) {}
}

message SendRequest {
    int32 promotionId = 1;
    int32 cardId = 2;
    int32 counter = 2;
    bool isActive = 5;
}

message SendResponse {
  int32 status = 1;
  repeated string errors = 2;
}
