syntax = "proto3";

package analytics;

service CardService {
  rpc Send (SendRequest) returns (SendResponse) {}
}

message SendRequest {
  int32 id = 1;
  int32 shop_id = 2;
  int32 user_id = 2;
  string start_at = 3;
  string end_at = 4;
  bool is_active = 5;
}

message SendResponse {
  int32 status = 1;
  repeated string errors = 2;
}
