syntax = "proto3";

package analytics;

service PromotionService {
  rpc Send (SendRequest) returns (SendResponse) {}
}

message SendRequest {
  int32 id = 1;
  int32 shop_id = 2;
  string name = 3;
  int32 checkout_limit = 4;
  string start_at = 5;
  string end_at = 6;
  bool is_active = 7;
}

message SendResponse {
  int32 status = 1;
  repeated string errors = 2;
}
